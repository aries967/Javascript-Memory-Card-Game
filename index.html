<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memosry Card Game</title>
</head>

<body>
    <header>
        <h1>Memory Card Game</h1>
        <div class="stat">
            <p>Time: <span id="time">60</span></p>
            <p>Flip: <span id="flip-count">0</span></p>
        </div>
    </header>
    <section class="memory-game">
        <div class="memory-card" data-image="Sea Anemone">
            <img class="card-front" src="./img/001-sea anemone.svg" alt="Sea Anemone">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Sea Anemone">
            <img class="card-front" src="./img/001-sea anemone.svg" alt="Sea Anemone">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Seaweed">
            <img class="card-front" src="./img/002-seaweed.svg" alt="Seaweed">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Seaweed">
            <img class="card-front" src="./img/002-seaweed.svg" alt="Seaweed">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Puffer Fish">
            <img class="card-front" src="./img/003-puffer fish.svg" alt="Puffer Fish">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Puffer Fish">
            <img class="card-front" src="./img/003-puffer fish.svg" alt="Puffer Fish">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Sardine">
            <img class="card-front" src="./img/004-sardine.svg" alt="Sardine">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Sardine">
            <img class="card-front" src="./img/004-sardine.svg" alt="Sardine">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Sea Urchin">
            <img class="card-front" src="./img/005-sea urchin.svg" alt="Sea Urchin">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Sea Urchin">
            <img class="card-front" src="./img/005-sea urchin.svg" alt="Sea Urchin">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Codfish">
            <img class="card-front" src="./img/006-codfish.svg" alt="Codfish">
            <div class="card-back"></div>
        </div>
        <div class="memory-card" data-image="Codfish">
            <img class="card-front" src="./img/006-codfish.svg" alt="Codfish">
            <div class="card-back"></div>
        </div>
    </section>
    <div class="alert-container">
        <div class="alert">
            <p class="alert-text">You Win!</p>
            <button class="play-again">Play again</button>
            <button class="close-alert">X</button>
        </div>
    </div>
    <script src="./js/game.js"></script>
</body>

</html>
